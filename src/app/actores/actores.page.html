<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-size: x-large;">Actores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let peliculasItem of misactores">
      <ion-card href="#">
        <img src = {{peliculasItem.foto}}>
        <ion-card-header>
          <ion-card-title style="font-size: xx-large;">{{peliculasItem.actor}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
