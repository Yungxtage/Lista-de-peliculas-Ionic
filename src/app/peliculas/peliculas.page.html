<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-size: x-large;">Peliculas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let peliculasItem of mispeliculas">
          <ion-card class="ion-header"  href="#">
            <img src = {{peliculasItem.portada}}>
            <ion-card-header >
              <ion-card-title style="font-size: xx-large;">{{peliculasItem.titulo}}</ion-card-title>
              <ion-card-subtitle class="dir_year" style="font-size: large;">{{peliculasItem.director}} - {{peliculasItem.anio}}</ion-card-subtitle>
              <ion-card-subtitle class="sinopsis" style="font-size: medium;">{{peliculasItem.sinopsis}}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
